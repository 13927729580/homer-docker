apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: bootstrap
spec:
  template:
    metadata:
      creationTimestamp: null
      name: bootstrap
    spec:
      restartPolicy: Never
      containers:
      - name: bootstrap-mysql
        command:
          - /bootstrap.sh
        env:
          - name: TZ
            value: '"Etc/UTC"'
          - name: DB_USER
            value: homer_user
          - name: DB_PASS
            value: homer_password
          - name: USE_REMOTE_MYSQL
            value: "false"
          - name: DB_HOST
            value: mysql
          - name: DB_PORT
            value: "3306"
          - name: MYSQL_ROOT_PASSWORD
            value: secret
          - name: KAMAILIO_HEP_PORT
            value: "9060"
        image: dougbtv/homer-bootstrap-data
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
        - mountPath: /var/www/html/store/dashboard/
          name: homer-data-dashboard
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
      - name: homer-data-dashboard
        persistentVolumeClaim:
          claimName: homer-data-dashboard
status: {}
---
