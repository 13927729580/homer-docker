kind: ConfigMap
apiVersion: v1
metadata:
  creationTimestamp: null
  name: env-config
data:
  # A lot of these could be secrets, -Doug
  TZ: '"Etc/UTC"'
  DB_USER: homer_user
  DB_PASS: homer_password
  USE_REMOTE_MYSQL: "false"
  DB_HOST: mysql
  DB_PORT: "3306"
  MYSQL_ROOT_PASSWORD: secret
  KAMAILIO_HEP_PORT: "9060"
---
apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: bootstrap
spec:
  template:
    metadata:
      creationTimestamp: null
      name: bootstrap
    spec:
      restartPolicy: Never
      containers:
      - name: bootstrap-mysql
        command:
          - /bootstrap.sh
        envFrom:
          - configMapRef:
             name: env-config
        image: dougbtv/homer-bootstrap-data
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
        - mountPath: /var/www/html/store/dashboard/
          name: homer-data-dashboard
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
      - name: homer-data-dashboard
        persistentVolumeClaim:
          claimName: homer-data-dashboard
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: cron
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: cron
    spec:
      containers:
      - name: homer-cron
        envFrom:
          - configMapRef:
              name: env-config
        image: dougbtv/homer-cron
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
      restartPolicy: Always
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: kamailio
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: kamailio
    spec:
      containers:
      - name: homer-kamailio
        envFrom:
          - configMapRef:
              name: env-config
        image: dougbtv/homer-kamailio
        ports:
        - containerPort: 9060
          protocol: UDP
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
      restartPolicy: Always
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: mysql
    spec:
      containers:
      - command:
          - /entrypoint.sh 
        args:
          - mysqld
        envFrom:
          - configMapRef:
              name: env-config
        image: mysql:5.6
        name: mysql
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
        - mountPath: /var/lib/mysql
          name: homer-data-mysql
      restartPolicy: Always
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
      - name: homer-data-mysql
        persistentVolumeClaim:
          claimName: homer-data-mysql
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: webapp
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: webapp
    spec:
      containers:
      - name: homer-webapp
        envFrom:
          - configMapRef:
             name: env-config
        image: dougbtv/homer-webapp
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /homer-semaphore/
          name: homer-data-semaphore
        - mountPath: /var/www/html/store/dashboard/
          name: homer-data-dashboard
      restartPolicy: Always
      volumes:
      - name: homer-data-semaphore
        persistentVolumeClaim:
          claimName: homer-data-semaphore
      - name: homer-data-dashboard
        persistentVolumeClaim:
          claimName: homer-data-dashboard
status: {}
